<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}">
    <script src="{% static 'homsapp/script.js' %}"></script>
    <link href="https://fonts.cdnfonts.com/css/apercu-pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="login-box">
            <h3 class="Title_type">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="{% url 'cadastro_view' %}">Criar uma conta</a>
    </div>
</body>
</html>
